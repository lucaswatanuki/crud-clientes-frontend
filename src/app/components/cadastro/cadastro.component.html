<mat-toolbar color="primary">
  Gest찾o Clientes  -  Criar Conta <span class="toolbar-spacer"> </span>
  <button mat-raised-button color="warn" (click) = "login()" >Login</button>
</mat-toolbar>

<mat-grid-list cols="1">
  <div class="grid-container">
    <mat-vertical-stepper class="mat-elevation-z4" #stepper>
      <mat-step [stepControl]="formularioCadastro">
        <form [formGroup]="formularioCadastro" name="form" #f="ngForm">
          <ng-template matStepLabel>Username e senha</ng-template>
          <mat-form-field class="input-label" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username" required>
            <mat-error *ngIf="formularioCadastro.controls['username'].hasError('required')">
              Username <strong>obrigat처rio</strong>
            </mat-error>
          </mat-form-field>
          <br>
          <mat-form-field class="input-label" style="flex: auto;" appearance="outline">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Senha" formControlName="password" required>
            <mat-error *ngIf="formularioCadastro.controls['password'].hasError('required')">
              Senha <strong>obrigat처ria</strong>
            </mat-error>
          </mat-form-field>
          <div>
            <button mat-button matStepperNext>Pr처ximo</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Finalizar</ng-template>
        <p>Tudo pronto!</p>
        <div>
          <button mat-button matStepperPrevious>Voltar</button>
          <button [disabled]="!formularioCadastro.valid" style="margin-left: 20px;" mat-raised-button color="warn" (click)="onSubmit(form)">Confirmar</button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </div>
</mat-grid-list>
