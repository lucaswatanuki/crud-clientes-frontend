<mat-toolbar color="primary">
  Gest√£o de Clientes
</mat-toolbar>
<div
  style="width: 350px; position: absolute; text-align: center; top: 50%; left: 50%; transform: translate(-50%, -50%);">
  <mat-card style="width: 100%;" class="mat-elevation-z20">
    <h1>Login</h1>
    <form [formGroup]="form" name="form" (ngSubmit)="login(form)" #f="ngForm">
      <div class="form-group">
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Username</mat-label>
          <input matInput type="text" placeholder="Username" formControlName="username" name="username" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" formControlName="password" name="password" required
            minlength="6" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <button type="submit" mat-raised-button color="primary" style="margin-right: 20px;"> Login
        </button>
        <button mat-raised-button color="warn" (click)="loadSignUp()"> Criar Conta </button>
      </div>
    </form>
  </mat-card>
</div>
